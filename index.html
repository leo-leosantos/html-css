        rel="stylesheet">

<body>
    <header>
        <div>
            <img class="img-topo" src="img/fotoatual.jpeg" alt="Logo Vtex">
        </div>
        <ul>
            <li><a href="https://github.com/leo-leosantos" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/leandro-dos-santos-35644790/" target="_blank">LinkedIn</a></li>

    <main>

                <h1>Leandro dos Santos</h1>
                <h5>Participando do Hiring Coders #3 - Vtex - Gama Academy</h5>
            </div>

            <div onclick="displayAbout()" id="arrow">

                <p>
                    Me Chamo Leandro, tenho 39 anos.

            <div class="form">

                    <input type="text" placeholder="seu melhor email">
                    <button>Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');

            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
